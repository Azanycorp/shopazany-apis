name: Staging Deployment

on:
  push:
    branches: [ staging ]   
jobs: 
  deploy:
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, tokenizer, openssl # Add any required extensions

      - name: Install dependencies
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction
          composer dump-autoload --optimize
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY_ST }}

      - name: Create remote directories
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.VPS_USERNAME_ST }}@${{ secrets.VPS_HOST_ST }} \
              "mkdir -p ${{ secrets.VPS_BACKEND_PATH_ST }}/{storage/framework/views,storage/framework/cache,bootstrap/cache,storage/logs}"
      - name: Rsync application files
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.env' \
            --exclude='node_modules' \
            --exclude='storage' \
            --exclude='tests' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.VPS_USERNAME_ST }}@${{ secrets.VPS_HOST_ST }}:${{ secrets.VPS_BACKEND_PATH_ST }}/
      - name: Set permissions
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.VPS_USERNAME_ST }}@${{ secrets.VPS_HOST_ST }} \
              "chmod -R 755 ${{ secrets.VPS_BACKEND_PATH_ST }}/storage \
               && chmod -R 755 ${{ secrets.VPS_BACKEND_PATH_ST }}/bootstrap/cache"
      - name: Run deployment commands
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.VPS_USERNAME_ST }}@${{ secrets.VPS_HOST_ST }} \
              "cd ${{ secrets.VPS_BACKEND_PATH_ST }} && \
               php artisan config:clear && \
               php artisan view:clear && \
               php artisan cache:clear && \
               php artisan optimize && \
               php artisan storage:link"
